<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>pianoJs</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <ul class="pianoTeclas">
        <li class="tecla Blanca" data-tecla="a"><span>a</span></li>
        <li class="tecla Negra" data-tecla="w"><span>w</span></li>
        <li class="tecla Blanca" data-tecla="s"><span>s</span></li>
        <li class="tecla Negra" data-tecla="e"><span>e</span></li>
        <li class="tecla Blanca" data-tecla="d"><span>d</span></li>
        <li class="tecla Blanca" data-tecla="f"><span>f</span></li>
        <li class="tecla Negra" data-tecla="t"><span>t</span></li>
        <li class="tecla Blanca" data-tecla="g"><span>g</span></li>
        <li class="tecla Negra" data-tecla="y"><span>y</span></li>
        <li class="tecla Blanca" data-tecla="h"><span>h</span></li>
        <li class="tecla Negra" data-tecla="u"><span>u</span></li>
        <li class="tecla Blanca" data-tecla="j"><span>j</span></li>
        <li class="tecla Blanca" data-tecla="k"><span>k</span></li>
        <li class="tecla Negra" data-tecla="o"><span>o</span></li>
        <li class="tecla Blanca" data-tecla="l"><span>l</span></li>
        <li class="tecla Negra" data-tecla="p"><span>p</span></li>
        <li class="tecla Blanca" data-tecla="m"><span>m</span></li>
      </ul>
    </div>
    <section class="message-container">
      <article class="message">¡Gírame! <br><img src="flecha-curva.png" width="60px"></article>
    </section>
    <script src="main.js"></script>
  </body>
</html>
